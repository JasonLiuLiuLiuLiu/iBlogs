name: dev

on:
  push:
    branches: [dev]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Maven Package
        run: mvn -B clean package -DskipTests
      - name: Maven Verify
        run: mvn -B clean verify -Pintegration-Test

  docker:
    name: Publish - Docker Hub
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - uses: actions/checkout@v2
      - uses: mr-smithers-excellent/docker-build-push@v4
        with:
          registry: registry.us-west-1.aliyuncs.com
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          image: ${{ secrets.DOCKER_REPO }}
          tag: ${{ github.run_number }}

  deploy:
    name: deploy container
    runs-on: ubuntu-latest
    needs: [docker]

    steps:
    - name: deploy to cluster
      uses: steebchen/kubectl@master
      env:
        KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
      with:
        args: --insecure-skip-tls-verify set image --record deployment/iblogs-portal iblogs=registry.us-west-1.aliyuncs.com/${{ secrets.DOCKER_REPO }}:${{ github.run_number }} -n mybox
