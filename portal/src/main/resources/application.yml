server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://centos-dev1:3306/iblogs?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: dev
    password: 123456
  redis:
    host: centos-dev1 # Redis服务器地址
    database: 0 # Redis数据库索引（默认为0）
    port: 6379 # Redis服务器连接端口
    password: 123456 # Redis服务器连接密码（默认为空）
    jedis:
      pool:
        max-active: 8 # 连接池最大连接数（使用负值表示没有限制）
        max-wait: -1ms # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 8 # 连接池中的最大空闲连接
        min-idle: 0 # 连接池中的最小空闲连接
    timeout: 3000ms # 连接超时时间（毫秒）

mybatis:
  mapper-locations:
    - classpath:site.iblogs.portal.dao/*.xml
    - classpath*:site/**/mapper/*.xml


# 自定义redis key
redis:
  key:
    prefix:
      authCode: "portal:authCode:"
    expire:
      authCode: 120 # 验证码超期时间

logging:
  level:
    site.iblogs.portal.dao.ContentDao:
      debug
    site:
      iblogs:
        mapper:
          ContentsMapper:
            debug
